<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单的HTML页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        nav {
            margin-top: 10px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            background-color: #444;
            overflow: hidden;
        }

        nav li {
            float: left;
        }

        nav li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        section {
            margin-top: 10px;
        }

        article {
            margin-bottom: 20px;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>

    <header>
        <h1>我的网页</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">首页</a></li>
            <li><a href="#">关于我们</a></li>
            <li><a href="#">服务</a></li>
            <li><a href="#">联系我们</a></li>
        </ul>
    </nav>

    <section>
        <article>
            <h2>欢迎来到我们的网站</h2>
            <p>这是一个简单的HTML页面的排版示例。</p>
            <img src="example.jpg" alt="示例图片">
        </article>

        <article>
            <h2>我们的服务</h2>
            <ul>
                <li>服务1</li>
                <li>服务2</li>
                <li>服务3</li>
            </ul>
        </article>
    </section>

    <footer>
        <p>&copy; 2023 我的网页</p>
    </footer>

</body>
</html>
